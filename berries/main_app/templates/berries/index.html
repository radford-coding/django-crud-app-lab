{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/berries/berry-index.css' %}" />
{% endblock %}

{% block content %}
  <section class="page-header">
    <h1>Berry List</h1>
  </section>

  <section class="card-container">
    {% for berry in berries %}
      <div class="card">
        <a href="{% url 'berry-detail' berry.id %}">
            <div class="card-content">
              <div class="card-img-container">
                <img src="{% static 'images/' %}{{ berry.name|lower }}.png" alt="A {{ berry.name|lower }}" />
              </div>
              <h2 class="card-title">{{ berry.variety }} {{ berry.get_name_display }}</h2>
              <p>
                <small>{{ berry.description }}</small>
              </p>
            </div>
        </a>
      </div>
    {% endfor %}
  </section>
{% endblock %}
