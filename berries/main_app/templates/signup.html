{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
  <div class="page-header">
    <h1>Sign Up</h1>
    <img src="{% static 'images/icons8-berries-96.png' %}" alt="The Berry Picker Berries" />
  </div>
  {% if error_msg %}
    <p class="red-text">{{ error_msg }}</p>
  {% endif %}
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
{% endblock %}
